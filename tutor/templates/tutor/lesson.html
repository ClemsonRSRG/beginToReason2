{% extends "core/base.html" %}
{% load static compress %}

{% block css %}
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/pages/catalog.scss' %}" media="screen">
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/pages/profile.scss' %}" media="screen">
    {% endcompress %}
{% endblock %}

{% block main_content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center">
            <h1 class="display-3 font-weight-bold" style="color: #fff;">
                Lesson Name Here
                <br>
                <a href="{% url 'tutor:tutor' %}" class="btn btn-lg btn-jumbotron" role="button"
                                            aria-pressed="true">Begin Lesson</a>
            </h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0"></div>
            <div class="col-8 p-0">
                <div id="accordion">
                    <div class="card">
                        <h5 class="mb-0">
                            <button class="btn btn-block right-icon-holder" onclick="turn1()" style="background-color: #ff8c5f; color: #fff; outline: none" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Part 1 <div id="one" class="fa fa-chevron-down rotate"></div>
                            </button>
                        </h5>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <a class="dropdown-item" href="#">Lesson 1</a>
                                <a class="dropdown-item" href="#">Lesson 2</a>
                                <a class="dropdown-item" href="#">Lesson 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h5 class="mb-0">
                            <button class="btn btn-block right-icon-holder" onclick="turn2()" style="background-color: #ff8c5f; color: #fff; outline: none" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Part 2 <div id="two" class="fa fa-chevron-down rotate"></div>
                            </button>
                        </h5>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <a class="dropdown-item" href="#">Lesson 4</a>
                                <a class="dropdown-item" href="#">Lesson 5</a>
                                <a class="dropdown-item" href="#">Lesson 6</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h5 class="mb-0">
                            <button class="btn btn-block right-icon-holder" onclick="turn3()" style="background-color: #ff8c5f; color: #fff; outline: none" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                Part 3 <div id="three" class="fa fa-chevron-down rotate"></div>
                            </button>
                        </h5>
                        <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <a class="dropdown-item" href="#">Challenge 1</a>
                                <a class="dropdown-item" href="#">Challenge 2</a>
                                <a class="dropdown-item" href="#">Challenge 3</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 p-0"></div>
        </div>
    </div>

    <script>
        function turn1(){
            $("#one").toggleClass("down");
        }
        function turn2(){
            $("#two").toggleClass("down");
        }
        function turn3(){
            $("#three").toggleClass("down");
        }
    </script>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
{% endblock %}
