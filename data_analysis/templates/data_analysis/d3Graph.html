{% extends "core/base.html" %}
{% load static compress %}

{% block css %}
{% compress css %}
<link rel="stylesheet" type="text/x-scss" href="{% static 'css/pages/catalog.scss' %}" media="screen">
<link rel="stylesheet" type="text/x-scss" href="{% static 'css/pages/profile.scss' %}" media="screen">
{% endcompress %}
{% endblock %}

{% block main_content %}
<div class="container-fluid" style="background-color: white">
    <div id="graphDisplay" class="row">
        <svg id="lessonGraph" class="col-8"></svg>
        <div style="display: flex; flex-direction: column" class="col-4">
            <div id="nodeName">Name: </div>
            <div id="nodeAppearances">Appearances: </div>
            <div id="nodeDistance">Distance: </div>
            <div id="nodeCorrect">Correct: </div>
        </div>
    </div>
</div>
<script>
    var graph = graph || {}
    graph.data = {{graphData|safe}}
</script>
<script src="{% static 'javascript/d3graph/d3.v4.js' %}"></script>
<script src="{% static 'javascript/d3graph/d3graph.js' %}"></script>
{% endblock %}
