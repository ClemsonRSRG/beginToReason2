{% extends "core/base.html" %}
{% load static compress %}

{% block css %}
{% compress css %}
<link rel="stylesheet" type="text/x-scss" href="{% static 'css/pages/catalog.scss' %}" media="screen">
<link rel="stylesheet" type="text/x-scss" href="{% static 'css/pages/profile.scss' %}" media="screen">
{% endcompress %}
{% endblock %}

{% block main_content %}
<div class="container-fluid" style="background-color: white">
    <div id="graphDisplay" class="row" style="margin-top: 15px">
        <h1 id="graphTitle" class="col-12" style="text-align: center"></h1>
        <div class="col-2">
            <h3 class="text-center">Lesson Code</h3>
            <div id="graphCode" style="max-height: 50vh; overflow: auto; background-color: #CCC; padding: 5px"></div>
            <h3 class="text-center">By Distance</h3>
            <input id="filterSlider" type="range" style="transform: translate(50%, 0) scale(2, 2); margin-top: 20px;">
            <div class="row">
                <div class="col-4">
                    <input data-category="gender" data-class="Male" class="demographic" id="male" name="male" type="checkbox" checked>
                    <label for="male">Male</label>
                </div>
                <div class="col-4">
                    <input data-category="gender" data-class="Female" class="demographic" id="female" name="female" type="checkbox" checked>
                    <label for="female">Female</label>
                </div>
                <div class="col-4">
                    <input data-category="gender" data-class="Other" class="demographic" id="other" name="other" type="checkbox" checked>
                    <label for="other">Other</label>
                </div>
            </div>
        </div>
        <div class="col-8">
            <svg id="lessonGraph" class="col-12"></svg>
        </div>
        <div style="display: flex; flex-direction: column" class="row col-2">
            <h3 class="text-center">Selected Answer</h3>
            <div id="nodeInfo" style="border: 1px solid black">
                <h4 id="nodeName">Name: </h4>
                <h4 id="nodeAppearances">Appearances: </h4>
                <h4 id="nodeDistance">Distance: </h4>
                <h4 id="nodeCorrect">Correct: </h4>
            </div>
            <div style="margin-top: 10px">
                <h3 class="text-center" style="display: inline">Users</h3>
                <input id="selectClear" type="button" value="Clear" style="float: right;">
                <input id="selectAll" type="button" value="Select All" style="float: right;">
            </div>
            <div id="userList" style="max-height: 50vh; overflow: auto; padding: 5px; border: 1px solid black"></div>
            <!--            <div class="row" style="margin-top: 50px">-->
            <!--                <div class="col-1"></div>-->
            <!--                <div style="background-image: linear-gradient(#ff0000, #ffff00, #00ff00); height: 20vh" class="col-3">-->

            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>
</div>
<script>
    var graph = graph || {}
    graph.data = {{graphData | safe}}
    graph.lesson = {{lessonData | safe}}
</script>
<script src="{% static 'javascript/d3graph/d3.v4.js' %}"></script>
<script src="{% static 'javascript/d3graph/d3graph.js' %}"></script>
{% endblock %}
