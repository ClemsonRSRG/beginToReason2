{% extends "app/base_template.html" %}
{% load static %}
<!DOCTYPE html>
<link>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Complete Bootstrap 4 Website Layout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

{% block main_content %}
<!--- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/h1.png' %}">
            <div class="carousel-caption">
                <h1 class="display-2">Resolve</h1>
                <h3>Verification & Reasoning Tutor</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/home5.png' %}">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/logo.png' %}">
        </div>
    </div>
</div>

<!--- Jumbotron -->
    <div class="jumbotron">
        <h1>Learn to reason through exercises using our smart code verification tutor</h1>
        <h2 style="color: #30343f;">Not sure where to begin? <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-lg" role="button" aria-pressed="true">Sign Up with Gmail</a></h2>
    </div>

{% endblock %}
